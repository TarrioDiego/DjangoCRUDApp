{% extends 'padre.html' %}

{% load static %}

{% block contenido %}
<main class="container">
    <h1 class="text-x1-center title"> Profesores </h1>
    <a href="agregar_profesor" class="btn btn-primary btn-sm">Nuevo Profesor</a>
    <a href="buscar_profesor" class="btn btn-primary btn-sm">Buscar Profesor</a>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>mail</th>
            </tr>
        </thead>
        <tbody>
            {% for n in profesores %}
            <tr>
                <td>{{n.id}}</td>
                <td>{{n.nombre}}</td>
                <td>{{n.apellido}}</td>
                <td>{{n.mail}}</td>
                <td><a href="{% url 'eliminar_profesor' n.id %}" class="btn btn-danger btn-sm">BORRAR</a></td>
                <td><a href="{% url 'editar_profesor' n.id %}" class="btn btn-warning btn-sm">Editar</a></td>
            </tr>

            {% endfor %}
            
        </tbody>
    </table>
</main>
{% endblock %}
