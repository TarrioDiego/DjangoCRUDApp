{% extends "padre.html" %}
{% load static %}

{% block contenido %}
    
    <form action="{% url 'editar_alumno' alumno.id %}" method="POST">
        {% csrf_token %}

        <p>Nombre</p>
        {{mi_formulario.nombre}}

        <p>Apellido</p>
        {{mi_formulario.apellido}}

        <p>Curso</p>
        {{mi_formulario.curso}}

        <p>Mail</p>
        {{mi_formulario.mail}}

        <button btn btn-primary>Guardar</button>
    </form>

{% endblock %}
